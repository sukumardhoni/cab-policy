<!--The content below is only a placeholder and can be replaced.-->



<mat-toolbar color="accent">
  <mat-toolbar-row>
    <span>First Row</span>


    <span class="example-spacer"></span>


    <span>
      <mat-form-field>
        <mat-select [value]="selected" #t (change)="callType(t.value)">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </span>


  </mat-toolbar-row>
</mat-toolbar>

<div class="container" style="    padding-top: 38px;">
  <mat-card>Simple card

      <div class="button-row">
          
          <button mat-raised-button color="primary"  data-toggle="modal" data-target="#exampleModal">Edit</button>
          
        </div>
  </mat-card>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
